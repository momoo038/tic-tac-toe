<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="tic-tac-toe">
        <h1>Tic-Tac-Toe</h1>

        <div id="player-init">
            <div>
                <label for="player1Name">Player 1 Details</label>
                <input type="text" id="player1Name" placeholder="Player 1" maxlength="5">
                <input type="text" id="player1Marker" class="markerInput" placeholder="X" maxlength="1">
            </div>
            <div>
                <label for="player2Name">Player 2 Details</label>
                <input type="text" id="player2Name" placeholder="Player 2" maxlength="5">
                <input type="text" id="player2Marker" class="markerInput" placeholder="O" maxlength="1">
            </div>
        </div>

        <div id="gameBoard">
            <div class="cell" data-index="0" onclick="tictactoe.turn(0);"></div>
            <div class="cell" data-index="1" onclick="tictactoe.turn(1)"></div>
            <div class="cell" data-index="2" onclick="tictactoe.turn(2)"></div>
            <div class="cell" data-index="3" onclick="tictactoe.turn(3)"></div>
            <div class="cell" data-index="4" onclick="tictactoe.turn(4)"></div>
            <div class="cell" data-index="5" onclick="tictactoe.turn(5)"></div>
            <div class="cell" data-index="6" onclick="tictactoe.turn(6)"></div>
            <div class="cell" data-index="7" onclick="tictactoe.turn(7)"></div>
            <div class="cell" data-index="8" onclick="tictactoe.turn(8)"></div>
        </div>
        <div id="playerScore">
            <div class="playerScoreOne">Player 1 Score: 0</div>
            <div class="playerScoreTwo">Player 2 Score: 0</div>
        </div>
        <div id="playerTurn">Current turn: Player X</div>
        <button id="startGame" onclick="tictactoe.start()">Start</button>
    </div>
    
</body>
</html>
